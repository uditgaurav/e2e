---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-network-loss-nginx
  labels:
    app: pod-network-loss-nginx
  annotations:
    litmuschaos.io/chaos: "true"
  namespace: qa-test
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pod-network-loss-nginx
  template:
    metadata:
      labels:
        app: pod-network-loss-nginx
    spec:
      containers:
      - name: pod-network-loss-nginx
        image: nginx:alpine
        ports:
        - containerPort: 80
